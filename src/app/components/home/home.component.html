<div class="people-grid">
    <mat-form-field>
        <input matInput [(ngModel)]="searchTerm" placeholder="Filter">
    </mat-form-field>


    
    <div class="spinner-container" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    
    
    <ul>
        <li *ngFor="let person of people$ | async | filter:searchTerm">
            <app-person [person]="person"></app-person>
        </li>
    </ul>
</div>
